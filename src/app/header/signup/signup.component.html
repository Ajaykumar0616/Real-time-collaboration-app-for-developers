<!DOCTYPE html>
<html>
<head>
<title>Creative Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="signup" method="post">
					<div id = "error-container"></div>
					<input class="text" type="text" id="username" #username name="Username" placeholder="Username" required="">
					<input class="text email" type="email" id="email" #email name="email" placeholder="Email" required="">
					<input class="text" type="password" id="password" #password name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" id="confirm" #confirm name="password" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" (change)="toggleEditable($event)">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<button type="button" (click)="signup(username.value, email.value, password.value, confirm.value)">Sign up</button>				
				</form>
				<p>Already have an Account? <a href="#"> Login Now!</a></p>
			</div>
		</div>
