    <div class="flip-card">
      <div class="flip-card-inner">
  <div class="flip-card-front">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign In</h3>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
            <span><i class="fab fa-google-plus-square"></i></span>
            <span><i class="fab fa-twitter-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form action="submit" method="POST">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" id = "username" #username class="form-control" placeholder="username" required>
              
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" id = "password" #password class="form-control" placeholder="password">
            </div>
            <div class="row align-items-center remember">
              <div id = "error-container"></div>
            </div>
            <div class="form-group">
              <button type="button" class="btn float-right login_btn" (click)="login(username.value, password.value)">Login
           </button> </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Don't have an account?<a routerLink="/signup">Sign Up</a>
          </div>
          <div class="d-flex justify-content-center">
            <a routerLink="/forget">Forgot your password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
